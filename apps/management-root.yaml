apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: management-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: apps/management
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/management
    repoURL: git@github.com:Nosmoht/homelab-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
