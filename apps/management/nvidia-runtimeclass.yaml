apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-runtimeclass
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    name: homelab
  project: management
  source:
    repoURL: git@github.com:Nosmoht/homelab-cluster.git
    targetRevision: main
    path: overlay/management/nvidia-runtimeclass
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
