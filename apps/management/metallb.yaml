apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  destination:
    namespace: metallb-system
    server: https://kubernetes.default.svc
  project: management
  source:
    path: overlay/management/metallb
    repoURL: git@github.com:Nosmoht/homelab-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
