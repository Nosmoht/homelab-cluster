name: cert-manager-secret-health
run-name: "cert-manager-secret-health • ${{ github.event_name }} • ${{ github.ref_name }}"

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/management/cert-manager.yaml"
      - "overlay/management/cert-manager/**"
      - "docs/cert-manager.md"
      - "scripts/check_cert_manager_secret_health.sh"
      - ".github/workflows/cert-manager-secret-health.yaml"
  push:
    branches: [main]
    paths:
      - "apps/management/cert-manager.yaml"
      - "overlay/management/cert-manager/**"
      - "docs/cert-manager.md"
      - "scripts/check_cert_manager_secret_health.sh"
      - ".github/workflows/cert-manager-secret-health.yaml"

permissions:
  contents: read

jobs:
  secret-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify cert-manager secret hygiene
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/check_cert_manager_secret_health.sh
