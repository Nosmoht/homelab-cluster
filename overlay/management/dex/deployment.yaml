apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  namespace: dex
  labels:
    app: dex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
    spec:
      serviceAccountName: dex
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: config
          configMap:
            name: dex
        - name: tmp
          emptyDir: {}
      containers:
        - name: dex
          image: ghcr.io/dexidp/dex:v2.44.0
          command:
            - dex
          args:
            - serve
            - /etc/dex/cfg/config.yaml
          ports:
            - containerPort: 5556
              name: http
            - containerPort: 5558
              name: metrics
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dex-oidc-secrets
                  key: google-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-oidc-secrets
                  key: google-client-secret
            - name: ARGOCD_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-oidc-secrets
                  key: argocd-oidc-client-secret
            - name: ARGO_WORKFLOWS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-oidc-secrets
                  key: argo-workflows-oidc-client-secret
            - name: GRAFANA_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-grafana-oidc-secret
                  key: grafana-oidc-client-secret
            - name: PROMETHEUS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-monitoring-oidc-secrets
                  key: prometheus-oidc-client-secret
            - name: ALERTMANAGER_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-monitoring-oidc-secrets
                  key: alertmanager-oidc-client-secret
          volumeMounts:
            - name: config
              mountPath: /etc/dex/cfg
              readOnly: true
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
