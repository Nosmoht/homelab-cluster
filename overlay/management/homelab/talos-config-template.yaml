apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: homelab-workers-v1-12-3-1
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  template:
    spec:
      strategicPatches:
        - |
          cluster:
            network:
              cni:
                name: none
            proxy:
              disabled: true
          machine:
            features:
              kubePrism:
                enabled: true
                port: 7445
            kernel:
              modules:
                - name: drbd
                  parameters:
                    - usermode_helper=disabled
                - name: drbd_transport_tcp
            install:
              image: factory.talos.dev/metal-installer/1a1a8fdf48ac2c0647ad26a55b1a476f1a1d8862a68a758ce45f0806eefa61e1:v1.12.3
            kubelet:
              extraArgs:
                rotate-server-certificates: true
            network:
              disableSearchDomain: true
              interfaces:
                - deviceSelector:
                    physical: true
                  dhcp: true
      generateType: join
      talosVersion: v1.12.3
