apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: homelab-cp
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: add
      path: /machine/install/extraKernelArgs
      value:
        - cpufreq.default_governor=performance
        - net.ifnames=0
  environmentRef:
    namespace: default
    name: homelab  
  qualifiers:
    hardware:
      - compute:
          processors:
            - productName: Intel(R) Core(TM) i5-7400T CPU @ 2.40GHz
        system:
          family: ThinkCentre M710q
          manufacturer: LENOVO
---
