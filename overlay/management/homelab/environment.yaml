apiVersion: metal.sidero.dev/v1alpha2
kind: Environment
metadata:
  name: homelab
spec:
  initrd:
    url: https://github.com/siderolabs/talos/releases/download/v1.12.2/initramfs-amd64.xz
  kernel:
    args:
      - console=tty0
      - console=ttyS0
      - consoleblank=0
      - earlyprintk=ttyS0
      - init_on_alloc=1
      - initrd=initramfs.xz
      - module.sig_enforce=1
      - nvme_core.io_timeout=4294967295
      - printk.devkmsg=on
      - pti=on
      - selinux=1
      - slab_nomerge=
      - talos.platform=metal
    url: https://github.com/siderolabs/talos/releases/download/v1.12.2/vmlinuz-amd64
