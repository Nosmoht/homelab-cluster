apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dnsmasq-controller
  labels:
    app: dnsmasq-controller
spec:
  selector:
    matchLabels:
      app: dnsmasq-controller
  template:
    metadata:
      labels:
        app: dnsmasq-controller
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: dnsmasq
          image: docker.io/ntbc/dnsmasq-controller:v0.5.4
          imagePullPolicy: IfNotPresent
          args:
            - --controller=homelab
            - --metrics-addr=:0
            - --dhcp
            - --dns
            - --
            - --bind-interfaces
            - --interface=eth1
            - --except-interface=eth0
            - --except-interface=lo
            - --bogus-priv
            - --no-resolv
            - --domain-needed
            - --stop-dns-rebind
            - --dhcp-authoritative
            - --cache-size=5000
            - --local-ttl=60
            - --neg-ttl=60
            - --listen-address=10.0.0.1
            - --expand-hosts
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 128Mi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      priorityClassName: system-node-critical
      serviceAccountName: dnsmasq-controller
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/hostname: sidero
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
